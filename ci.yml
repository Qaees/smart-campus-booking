# اسم الـ Workflow (سيظهر في GitHub)
name: Smart Campus CI

# متى يعمل؟
on:
  # عند push على main
  push:
    branches: [ "main" ]

  # عند فتح Pull Request على main
  pull_request:
    branches: [ "main" ]

# تعريف الوظائف (Jobs)
jobs:
  build-backend:
    # نظام التشغيل
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ جلب الكود من GitHub
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ إعداد Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ تثبيت dependencies
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      # 4️⃣ تشغيل فحص بسيط (بدل tests حاليًا)
      - name: Run backend (syntax check)
        run: |
          cd backend
          node server.js
